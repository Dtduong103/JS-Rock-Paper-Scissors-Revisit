<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <div class='header'>
            <h1>Rock Paper Scissors!</h1>
        </div>

        <div class='total-scores'>
            <div class='scoreboard'>
                <div id='player-score' class='player'>You</div>
                <span id='player-score-label'>0</span>
            </div>

            <div class='scoreboard'>
                <div id='computer-score' class='player'>Computer</div>
                <span id='computer-score-label'>0</span>
            </div>
        </div>

        <div class='winner'>
            <p>Paper beats rock, the computer is defeated for now!</p>
        </div>
        </div>
        <div class='options'>
            <div class ='option' id='scissors'>
                <img src='./images/scissors.png' alt='scissors'>
            </div>
            <div class='option' id='paper'>
                <img src='./images/paper.png' alt='paper'>
            </div>
            <div class='option' id='rock'>
                <img src='./images/rock.png' alt='rock'>
            </div>
        </div>

        <p id='fight'>Defeat The Computer!</p>
    </body>
</html>
